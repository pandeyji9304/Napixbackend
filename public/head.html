<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Head Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #connectedTrucks {
            list-style-type: none;
            padding: 0;
        }
        #connectedTrucks li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Logistics Head Dashboard</h1>
    <button id="fetchTrucksBtn">Fetch Connected Trucks</button>
    <ul id="connectedTrucks"></ul>

    <div class="truck-section">
        <h2>Messages for Truck</h2>
        <ul id="truckMessages"></ul>
    </div>

    <script>
        // Predefined token (replace this with your actual token)
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NmUxY2RmMzRjOTlhZTViMDA5MDQ1MmEiLCJyb2xlIjoibG9naXN0aWNzX2hlYWQiLCJpYXQiOjE3MjYxNTA2Mjd9.8Ub0n7uHwG5_Yboouriu0GeHjKp6kgvSd0ueaT4G6SY';

        // Initialize socket connection with the token
        const socket = io('http://localhost:5001', {
            auth: {
                token
            }
        });

        // Handle successful connection
        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('fetchTrucksBtn').disabled = false;
        });

        // Handle disconnection
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('fetchTrucksBtn').disabled = true;
        });

        // Handle the connectedTrucks event from the server
        socket.on('connectedTrucks', (trucks) => {
            const list = document.getElementById('connectedTrucks');
            list.innerHTML = ''; // Clear the current list
            trucks.forEach(truck => {
                const listItem = document.createElement('li');
                listItem.textContent = truck;
                listItem.dataset.truck = truck; // Store truck number in data attribute
                listItem.addEventListener('click', () => {
                    fetchMessages(truck);
                });
                list.appendChild(listItem);
            });
        });

        // Handle messages event from the server
        socket.on('chatMessages', (messages) => {
            const list = document.getElementById('truckMessages');
            list.innerHTML = ''; // Clear the current list
            list.style.display = 'block'; // Show the messages section
            messages.forEach(msg => {
                const listItem = document.createElement('li');
                listItem.textContent = `${msg.timestamp}: ${msg.message}`;
                list.appendChild(listItem);
            });
        });

        // Handle error messages
        socket.on('message', (msg) => {
            alert(msg);
        });

        // Fetch connected trucks when the button is clicked
        document.getElementById('fetchTrucksBtn').addEventListener('click', () => {
            socket.emit('getConnectedTrucks');
        });

         // Fetch messages for a specific truck
         function fetchMessages(truckNumber) {
            socket.emit('getMessages', truckNumber);
        }

    </script>
</body>
</html>
