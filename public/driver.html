<!DOCTYPE html>
<html>
<head>
    <title>Driver</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Driver</h1>
    <input type="text" id="truckNumber" placeholder="Enter Truck Number" />
    <button id="connectButton">Connect to Truck</button>
    <input type="text" id="dataInput" placeholder="Enter Data" />
    <button id="sendDataButton">Send Data</button>
    <div id="status"></div>
    
    <script>
        const socket = io('https://napixbackend-2.onrender.com');
        const HEARTBEAT_INTERVAL = 30000; // Send heartbeat every 30 seconds

        document.getElementById('connectButton').addEventListener('click', () => {
            const truckNumber = document.getElementById('truckNumber').value;
            socket.emit('driverConnect', truckNumber);
            document.getElementById('status').innerText = `Connected to truck ${truckNumber}`;
        });

        document.getElementById('sendDataButton').addEventListener('click', () => {
            const truckNumber = document.getElementById('truckNumber').value;
            const data = { truckNumber, message: document.getElementById('dataInput').value };
            socket.emit('sendData', data);
            document.getElementById('status').innerText = `Data sent to truck ${truckNumber}`;
        });

        // Send heartbeat signal periodically
        setInterval(() => {
            socket.emit('heartbeat');
        }, HEARTBEAT_INTERVAL);
    </script>
</body>
</html>
